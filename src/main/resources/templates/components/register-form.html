<th:block xmlns::th="http://www.thymeleaf.org" th:fragment="register-form">

    <div class="col-lg-6">

        <form id="contact" action="" method="get">
            <div class="row">

                <div class="col-lg-6">
                    <fieldset>
                        <input type="name" name="name" id="name" placeholder="Name" autocomplete="on" required>
                    </fieldset>
                </div>

                <div class="col-lg-6">
                    <fieldset>
                        <input type="surname" name="surname" id="surname" placeholder="Surname" autocomplete="on" required>
                    </fieldset>
                </div>

                <div class="col-lg-12">
                    <fieldset>
                        <input type="text" name="email" id="email" pattern="[^ @]*@[^ @]*" placeholder="Your Email" required="">
                    </fieldset>
                </div>

                <div class="col-lg-12">
                    <fieldset>
                        <button type="submit" id="form-submit" class="main-button">Зарегистрироваться</button>
                    </fieldset>
                </div>
            </div>
        </form>

    </div>

</th:block>
