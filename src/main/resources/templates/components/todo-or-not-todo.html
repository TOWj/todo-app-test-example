<th:block xmlns::th="http://www.thymeleaf.org" th:fragment="todo">
    <div class="main-banner" style="background-image: url(/assets/images/banner-sheets.jpg);">
        <div class="container">
            <section class="vh-100">
                <div class="container py-5 h-100">
                    <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col">
                            <div class="card" id="list1" style="border-radius: .75rem; background-color: #eff1f2;">
                                <div class="card-body py-4 px-4 px-md-5">

                                    <p class="h1 text-center mt-3 mb-4 pb-3 text-primary">
                                        My ToDo list
                                    </p>

                                    <div class="pb-2">
                                        <div class="card">
                                            <div class="card-body">
                                                <div class="d-flex flex-row align-items-center">
                                                    <input type="text" class="form-control form-control-lg"
                                                           id="exampleFormControlInput1"
                                                           placeholder="Add new...">
                                                    <a href="#!" data-mdb-toggle="tooltip" title="Set due date"><i
                                                            class="fas fa-calendar-alt fa-lg me-3"></i></a>
                                                    <div>
                                                        <button type="button" class="btn btn-primary">Add</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <ul class="list-group list-group-horizontal rounded-0 bg-transparent">
                                        <!--foreach-->
                                        <li class="list-group-item d-flex align-items-center ps-0 pe-3 py-1 rounded-0 border-0 bg-transparent">
                                            <div class="form-check">
                                                <input class="form-check-input me-0" type="checkbox" value=""
                                                       id="flexCheckChecked1"
                                                       aria-label="..." checked/>
                                            </div>
                                        </li>
                                        <li
                                                class="list-group-item px-3 py-1 d-flex align-items-center flex-grow-1 border-0 bg-transparent">
                                            <p class="lead fw-normal mb-0">Buy groceries for next week</p>
                                        </li>
                                        <li class="list-group-item ps-3 pe-0 py-1 rounded-0 border-0 bg-transparent">
                                            <div class="d-flex flex-row justify-content-end mb-1">
                                                <a href="#!" class="text-info" data-mdb-toggle="tooltip"
                                                   title="Edit todo"><i
                                                        class="fas fa-pencil-alt me-3"></i></a>
                                                <a href="#!" class="text-danger" data-mdb-toggle="tooltip"
                                                   title="Delete todo"><i
                                                        class="fas fa-trash-alt"></i></a>
                                            </div>
                                            <div class="text-end text-muted" style="display: flex">
                                                <a href="#" type="button" class="btn btn-primary"
                                                   style="margin-right: 10px; background-color: red; border-color: red">
                                                    Delete
                                                </a>
                                                <a href="/register" type="button" class="btn btn-primary">Update</a>
                                            </div>

                                        </li>
                                        <!--end foreach-->
                                    </ul>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</th:block>

<th:block xmlns::th="http://www.thymeleaf.org" th:fragment="not-todo">
    <div class="main-banner" style="background-image: url(/assets/images/banner-hand.jpg);">
        <div class="container">
            <div class="row">
                <div class="col-lg-11">
                    <div class="top-text header-text">
                        <h6>Добро пожаловать!</h6>
                        <h2>Для начала использования
                            <a href="/register" style="color: white;">зарегистрируйтесь</a> или
                            <a href="/login" style="color: white;">авторизуйтесь</a></h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
